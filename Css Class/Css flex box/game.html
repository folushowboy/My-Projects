<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="guess">
         <h1>Guess the Number!</h1>
      <div class="number">
        <p>Guess a number between 1 and 100</p>
      </div>
      <div class="input">
        <input type="text" name="number" placeholder="Enter your guess" pattern="alphabets and decimal are not allowed" required>
      </div>
      <div class="button">
        <input type="button" value="submit">
      </div>
      <div class="para">
        <p>Attempts remaining: 3</p>
      </div>
    </div>
   
</body>
</html>
