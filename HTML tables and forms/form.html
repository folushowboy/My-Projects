    <title>form</title>
</head>
<body>
   <form action="">

    <div>

    </div>
         <div>

            </select>
         </div>

            <input type="checkbox" name="car" id="car">

         </div>
            <input type="checkbox" name="bike" id="car">
            <label for="bike">I have a bike</label> <br>

            <input type="checkbox" name="plane" id="plane">

         </div>

         </div>
         <p>What's your favourite language?</p>
         <input type="radio" name="lang" id="">

         </div>
